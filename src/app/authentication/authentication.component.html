<div class="container">
    <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                        <div class="card-front">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4 class="mb-4 pb-3">Log In</h4>
                                    <form (submit)="login()">
                                        <div class="form-group">
                                            <input type="email" class="form-style" required placeholder="Email" name="email" id="email" [(ngModel)]="loginForm.email" required>
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" required placeholder="Password" name="password" id="password" [(ngModel)]="loginForm.password" required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button type="submit" class="btn mt-4">Login</button>
                                    </form>
                                    <!-- <p class="mb-0 mt-4 text-center"><a href="../" class="link">Forgot your password?</a></p> -->
                                </div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4 class="mb-3 pb-3">Sign Up</h4>
                                    <form (submit)="signup()">
                                        <div class="form-group">
                                           <input type="text" class="form-style" title="Name should contain alphabets" name="name" placeholder="Full Name" pattern="[A-Za-z ]+" id="fullName" [(ngModel)]="signupForm.name" required>

                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="tel" class="form-style" required name="phone" placeholder="Phone Number" id="phno" [(ngModel)]="signupForm.phone"required>
                                            <i class="input-icon uil uil-phone"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" class="form-style" required name="email" placeholder="Email" id="signupEmail" [(ngModel)]="signupForm.email" required>
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" required name="password" placeholder="Password" id="signupPassword" [(ngModel)]="signupForm.password" required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button type="submit" class="btn mt-4">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
